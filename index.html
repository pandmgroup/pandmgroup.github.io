<!DOCTYPE html>
<html lang="en">
<head>

	<title>P&M GROUP</title>

    <link rel="stylesheet" href="pandmstyle.css" type="text/css">

	<script type="text/javascript" src="js/_dependent/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/_dependent/greensock/plugins/ScrollToPlugin.min.js"></script>
	<script type="text/javascript" src="js/_dependent/jquery-1.11.0.min.js"></script>
  	<script type="text/javascript" src="js/_examples/modernizr.custom.min.js"></script>
  	<script type="text/javascript" src="js/_mobile/iscroll.js"></script>
  	<script type="text/javascript" src="js/jquery.scrollmagic.min.js"></script>
  	<script type="text/javascript" src="js/_examples/demo.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.03/jquery.cycle.all.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
    <script type="text/javascript" src="navagation.js"></script>
    
	<link rel="stylesheet" href="menu.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="content-wrapper">
	  	<script type="text/javascript">
	  		var controller;

            function scroll(name){

                if (navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
                    window.scrollTo(200,100) // first value for left offset, second value for top offset
                } else {
                    $('html,body').animate({
                        scrollTop: 500,
                        scrollLeft: 200
                    }, 800, function(){
                        $('html,body').clearQueue();
                    });
                }
            }

	  		if (Modernizr.touch) {
	  			var myScroll;
	  			$(document).ready(function () {
	  				// wrap for iscroll
		  			$("#content-wrapper")
		  				.addClass("scrollContainer")
		  				.wrapInner('<div class="scrollContent"></div>');

		  			// add iScroll
	  				myScroll = new IScroll('#content-wrapper', {scrollX: false, scrollY: true, scrollbars: true, useTransform: false, useTransition: false, probeType: 3});

	  				// update container on scroll
					myScroll.on("scroll", function () {
						controller.update();
					});

					// overwrite scroll position calculation to use child's offset instead of parents scrollTop();
					controller.scrollPos(function () {
						return -myScroll.y;
					});

					// refresh height, so all is included.
					setTimeout(function () {
					    myScroll.refresh();
					}, 0);

	  				$("#content-wrapper").on("touchend", "a", function (e) {
	  					// a bit dirty workaround for links not working in iscroll for some reason...
	  					e.preventDefault();
	  					window.location.href = $(this).attr("href");
	  				});

					// manual set hight (so height 100% is available within scroll container)
		  			$(document).on("orientationchange", function () {
			  			$("section")
			  				.css("min-height", $(window).height())
			  				.parent(".scrollmagic-pin-spacer").css("min-height", $(window).height());
		  			});
		  			$(document).trigger("orientationchange"); // trigger to init
	  			});
	  			// init the controller
	  			controller = new ScrollMagic({
		  			container: "#content-wrapper",
		  			globalSceneOptions: {
		  				triggerHook: "onLeave"
		  			}
		  		});
	  		} else {
	  			// init the controller
		  		controller = new ScrollMagic({
		  			globalSceneOptions: {
		  				triggerHook: "onLeave"
		  			}
		  		});
	  		}

	  	</script>
		<section id="pin">
			<div id="slide3">
                <div class="container">
                    
                    <div class="header">
                        <div class="bannerLogo"></div>
                        <div class="bannerMenu"> 

                            <ul id="menu">
                                <li id="menuHome" class="menuLi" style="border-right:1px solid white"><a href="#">HOME</a></li>
                                <li id="menuServices" class="menuLi" style="border-right:1px solid white"><a href="#">SERVICES</a></li>
                                <li id="menuContact" class="menuLi"><a href="#">CONTACT</a></li>
                            </ul>
                        </div>
                        <div class="belowLogo">Insurance and Mortgage Solutions</div>
                        <div class="subTitle">Reduce Premiums | Greater Coverage | Reduce Business Costs</div>
                    </div>

                    <div id="body">    
                        <div class="aboutContainer"><h1>For All Your Insurance Solutions</h1></div>
                        <div class="imagesContainer">
                            <div class="imagesBox">
                                <div id="slides" class="pics"> 
                                    <img src="images/solutions1.jpg" max-width="200" height="200" /> 
                                    <img src="images/solutions2.jpg" max-width="200" height="200" /> 
                                </div> 
                            </div>
                        </div>
                        
                        <div class="goToFormBox">
                            <input type="button" value="Get a Free Quote" class="gotoForm" onclick="window.location.href = 'contact.html'" />
                        </div>
                        
                    </div>
                
                
                    <div class="footerBottom">
                        <div class="footer"><div class="bottomLogo"></div></div>
                        <div class="copyrightContainer footer">
                            <div style="padding-top: 90px;"><label class="copyright">&copy copyright P&MGroup 2014</label></div>
                        </div>
                        <div class="footer footRight">
                            <div style="padding-top: 90px; padding-right:30px;"><label class="">hello@pandmgroup.co.nz</label></div>
                        </div>
                    </div>
                </div>
            </div>

			<div id="slide2">
				<div class="firstLogo"></div>
			</div>

			<script type="text/javascript">
				var pinani = new TimelineMax()
					.add(TweenMax.from("#slide2", 0.5, {top: "0%"}))
				new ScrollScene({
						triggerElement: "section#pin",
						duration: 1100
					})
					.setTween(pinani)
					.setPin("section#pin")
					.addTo(controller);
			</script>
            
            <script type="text/javascript">
            
            $('#slides').cycle({  
                fx: 'scrollLeft'  
            }); 
                
                
            $(document).ready(function(){
                setTimeout(function(){
                    $.scrollTo(".footerBottom", 2000);
                }, 1500);
            });
            </script>
		</section>
</body>
</html>
